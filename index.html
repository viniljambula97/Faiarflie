<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESURRECTION | Om Namo Venkateshaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,800;1,6..96,400&family=Cinzel:wght@400;500;700;900&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stone: {
                50: '#F9F8F6',
                100: '#F2ECE4', // Main Light Background
                200: '#E6DCCF',
                300: '#D5C5B5',
              },
              loam: {
                500: '#8C7B6D',
                700: '#5D5248',
                800: '#3E3A35', // Main Text
                900: '#282624', // Deepest Text
              },
              bronze: {
                400: '#C5A059',
                500: '#B08D55',
                600: '#8A6D3B',
              },
              'luxury-white': '#FFFFFF',
            },
            fontFamily: {
              serif: ['"Bodoni Moda"', 'serif'],
              display: ['"Bodoni Moda"', 'serif'],
              script: ['"Great Vibes"', 'cursive'],
              sans: ['"Playfair Display"', 'sans-serif'], 
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2ECE4; /* Stone-100 */
        color: #3E3A35; /* Loam-800 */
      }
      ::selection {
        background: #3E3A35;
        color: #F2ECE4;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
